server {
  listen 4939;
  listen [::]:4939;

  server_name localhost;

  location /health {
    return 200;
  }

  # disregard port when redirecting
  port_in_redirect off;

  # general settings
  charset UTF-8;

  # static hosting settings
  root /usr/share/nginx/html;
  index index.html;

  # static hosting optimizations
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # size settings
  types_hash_max_size 2048;
  large_client_header_buffers 4 32k;
  client_max_body_size 100m;

  # gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # redirect /blog traffic to the blog
  location ^~ /blog {
    # redirect http to https
    if ($http_x_forwarded_proto = "http") {
      return 301 https://$host$request_uri;
    }

    proxy_http_version 1.1;
    proxy_set_header Connection "Keep-Alive";
    proxy_set_header Proxy-Connection "Keep-Alive";
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-NginX-Proxy true;

    proxy_pass https://blog.$host;
    proxy_redirect off;
  }

  # disable cache and redirect urls that don't match a file to index.html
  location / {
    # redirect http to https
    if ($http_x_forwarded_proto = "http") {
      return 301 https://$host$request_uri;
    }

    add_header Pragma "no-cache";
    expires -1;
    try_files $uri $uri/ /;
  }
}
