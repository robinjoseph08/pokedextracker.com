version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.12.3
    working_directory: ~/pokedextracker.com
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/pokedextracker.com/.git
      - restore_cache:
          keys:
            - yarn-v2-{{ checksum "yarn.lock" }}
            - yarn-v2-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: yarn-v2-{{ checksum "yarn.lock" }}
          paths:
            - ~/pokedextracker.com/node_modules
            - ~/.cache/yarn
      - run:
          name: Run linter
          command: yarn lint
